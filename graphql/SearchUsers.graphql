query SearchUsers($query: String!, $perPage: Int!, $after: String) {
  search(type: USER, query: $query, first: $perPage, after: $after) {
    userCount
    pageInfo {
      hasNextPage
      endCursor
    }
    nodes {
      ... on User {
        avatarUrl
        bio
        # bioHTML
        # company
        # companyHTML
        # createdAt
        # email
        # # enterprises() A list of enterprises that the user belongs to.
        # estimatedNextSponsorsPayoutInCents
        followers {
          totalCount
        }
        # hasSponsorsListing Boolean! True if this user/organization has a GitHub Sponsors listing.
        # id
        # isBountyHunter Boolean! Whether or not this user is a participant in the GitHub Security Bug Bounty.
        # isDeveloperProgramMember Boolean! A person that builds and integration with GitHub API
        # isGitHubStar
        # isHireable
        # itemShowcase ProfileItemShowcase! Showcases a selection of repositories and gists that the profile owner has either curated or that have been selected automatically based on popularity.
        # # Showcases a selection of repositories and gists that the profile owner has either curated or that have been selected automatically based on popularity.
        # # itemShowcase
        # # location
        login
        # monthlyEstimatedSponsorsIncomeInCents
        name
        # # Verified email addresses that match verified domains for a specified organization the user is a member of.
        # # organizationVerifiedDomainEmails(login: String!): [String!]!
        # organizations(first: 100) {
        #   nodes {
        #     login
        #     location
        #   }
        # }
        # # A list of packages under the owner.
        # packages(first: 100) {
        #   totalCount
        #   nodes {
        #     name
        #   }
        # }
        # pinnedItems {
        #   totalCount
        # }
        # A list of projects under the owner.
        # projects(first: 100) {
        #   edges {
        #     node {
        #       name
        #     }
        #   }
        # }
        # pullRequests {
        #   totalCount
        # }
        # recentProjects ( after String, before String, first Int, last Int ) ProjectV2Connection! Recent projects that this user has modified in the context of the owner.
        # repositories(
        #   first: 100
        #   isArchived: false
        #   orderBy: { field: UPDATED_AT, direction: DESC }
        # ) {
        #   totalCount
        #   totalDiskUsage
        #   nodes {
        #     name
        #   }
        # }
        # repositoriesContributedTo A list of repositories that the user recently contributed to.
        # resourcePath
        # socialAccounts(first: 100) {
        #   nodes {
        #     displayName
        #     provider
        #     url
        #   }
        # }
        # sponsors {
        #  totalCount
        # }
        # status {
        #  message
        # }
        # topRepositories ( after String, before String, first Int, last Int, orderBy RepositoryOrder!, since DateTime ) RepositoryConnection! Repositories the user has contributed to, ordered by contribution rank, plus repositories the user has created
        # twitterUsername
        updatedAt
        url
        websiteUrl
      }
    }
  }
}
